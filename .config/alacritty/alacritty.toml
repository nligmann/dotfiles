[terminal]
shell = {program = "/usr/bin/zsh", args = ["--login"]}

[font]
size = 10.0

[font.bold]
family = "Iosevka Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Iosevka Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Iosevka Nerd Font"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font"
style = "Regular"


[window]
padding = {x = 20, y = 20}
dynamic_padding = true
opacity = 0.7
decorations = "Full"
